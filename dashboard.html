<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your control</title>
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body{
        background-color: rgb(95, 93, 93);
    }
  </style>


</head>
<body onload="loadSession();">
    <a href="anyanlogin.html">Go Back</a>
    <div class="container">
        <p id="username"></p> 
         
        <h1>Hello and Welcome to Dashboard.</h1>
    </div>

    <script>
        var pr = document.getElementById('username');
        function loadSession(){
            console.log('Dashboard Constructor');
            var sessionReq = "Requested";
            var session_request = new XMLHttpRequest();
                        session_request.open("POST", "dashboardSession.php", true);
                        session_request.onreadystatechange = function(){
                            if(session_request.readyState == 4 && session_request.status){
                                pr.innerHTML = session_request.responseText;
                            }
                        }
                        session_request.send("session_request="+sessionReq.value);
        }
    </script>
</body>
</html>
